<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <title>E-commerce-site-b4 | Luis Ternera</title>
</head>
<body>

          <!--NAVBAR-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">E-Commerce</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span><i class="glyphicon glyphicon-shopping-cart"></i></span>Canasta</a></li>
          <li><a href="#">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav><!--END NAVBAR-->

  <div class="container">
    <!--HEAD SECTION-->
    <div class="row">
      <!--INPUT-->
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" name="search" class="form-control outline-secondary" placeholder="Buscar camisetas">
          <span class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><span class="oi oi-magnifying-glass" data-glyph="magnifying-glass"></span></span>
          </span>
        </div> 
      </div><!--END INPUT-->
      <!--CAROUSEL-->
      <div class="col-md-9">
        <div class="carousel slide" id="carousel_head" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="carousel_head" data-slide-to="0" class="active"></li>
            <li data-target="carousel_head" data-slide-to="1"></li>
            <li data-target="carousel_head" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-1.jpg" alt="slider_1" >
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-2.jpg" alt="slider_2" >
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-3.jpg" alt="slider_3" >
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel_head" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#carousel_head" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div><!--END CAROUSEL-->
      <!--LIST OF CATEGORIES-->
      <div class="col-md-3"> 
        <ul class="list-group">
          
          <a href="#" class="list-group-item d-flex justify-content-between align-items-center active">
            Todos
            <span class="badge badge-secondary badge-pill">100</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Hombre
            <span class="badge badge-secondary badge-pill">29</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Mujer
            <span class="badge badge-secondary badge-pill">5</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Hipster
            <span class="badge badge-secondary badge-pill">20</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Metal
            <span class="badge badge-secondary badge-pill">15</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Universidad
            <span class="badge badge-secondary badge-pill">12</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Deportivo
            <span class="badge badge-secondary badge-pill">4</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Rayas
            <span class="badge badge-secondary badge-pill">7</span>
          </a>

          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            Apretado
            <span class="badge badge-secondary badge-pill">14</span>
          </a>
        </ul>
      </div><!--END LIST OF CATEGORIES-->
    </div><!--END HEAD SECTION-->
    
    <div class="row">
      <div class="">
        
      </div> 
    </div>
    
  </div>

  <!-- Boostrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
