<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>E-commerce-site-b4 | Luis Ternera</title>
</head>
<body>
  <div class="container">
    <!--HEAD SECTION-->
    <div class="row">
      <!--INPUT-->
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Buscar camisetas">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span><i class="glyphicon glyphicon-search"></i></span></button>
          </span>
        </div> 
      </div><!--END INPUT-->
      <!--CAROUSEL-->
      <div class="col-md-9">
        <div class="carousel slide" id="carousel_head" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="carousel_head" data-slide-to="0" class="active"></li>
            <li data-target="carousel_head" data-slide-to="1"></li>
            <li data-target="carousel_head" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-1.jpg" alt="slider_1" >
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-2.jpg" alt="slider_2" >
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-3.jpg" alt="slider_3" >
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel_head" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#carousel_head" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div><!--END CAROUSEL-->
      <!--LIST OF CATEGORIES-->
      <div class="col-md-3"> 
        <ul class="list-group">
          <a href="#" class="list-group-item active"><span class="badge">100</span>Todos</a>
          <a href="#" class="list-group-item"><span class="badge">29</span>Hombre</a>
          <a href="#" class="list-group-item"><span class="badge">5</span>Mujer</a>
          <a href="#" class="list-group-item"><span class="badge">20</span>Hipster</a>
          <a href="#" class="list-group-item"><span class="badge">9</span>Metal</a>
          <a href="#" class="list-group-item"><span class="badge">12</span>Universidad</a>
          <a href="#" class="list-group-item"><span class="badge">4</span>Deportivo</a>
          <a href="#" class="list-group-item"><span class="badge">7</span>Rayas</a>
          <a href="#" class="list-group-item"><span class="badge">14</span>Apretado</a>
        </ul>
      </div><!--END LIST OF CATEGORIES-->
    </div><!--END HEAD SECTION-->
    
    <div class="row">
      <div class="">
        
      </div> 
    </div>
    
  </div>

  <!-- Boostrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
